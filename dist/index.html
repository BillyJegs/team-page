<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="stylesheet" href="/style.a11e3109.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="/style.a11e3109.js"></script></head>
<body>
    <div class="wrapper">
        <header>
            <h1>The creative crew</h1>
            <div>
                <h2>who we are</h2>
                <p>We are a team of creatively diverse, driven, innovative individuals working in various locations from the world.</p>
            </div>
        </header>
    
        <main>
            <section class="container">
                <figure class="photo-container">
                    <img src="/photo1.861a189d.png" alt="owner">
                    <figcaption>Bill Mahoney</figcaption>
                    <p class="role">Product Owner</p>
                </figure>
    
                <figure class="photo-container" id="down">
                    <img src="/photo2.4947b9dc.png" alt="director">
                    <figcaption>Saba Cabrera</figcaption>
                    <p class="role">Art Director</p>
                </figure>
    
                <figure class="photo-container">
                    <img src="/photo3.3f43535d.png" alt="tech-lead">
                    <figcaption>Shae Lee</figcaption>
                    <p class="role">Tech Lead</p>
                </figure>
    
                <figure class="photo-container">
                    <img src="/photo4.495e2145.png" alt="developer">
                    <figcaption>Skylah Lu</figcaption>
                    <p class="role">UX Designer</p>
                </figure>
    
                <figure class="photo-container">
                    <img src="/photo5.a5331e4d.png" alt="tech">
                    <figcaption>Griff Richards</figcaption>
                    <p class="role">Developer</p>
                </figure>
    
                <figure class="photo-container">
                    <img src="/photo6.81f32c0c.png" alt="dev">
                    <figcaption>Stan John</figcaption>
                    <p class="role">Developer</p>
                </figure>
            </section>
        </main>
        
        <footer>
            <address>BillyJegs@DevChallenges.io</address>
        </footer>
    </div>

</html>
